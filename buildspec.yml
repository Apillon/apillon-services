version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm cache verify
      - >
        npm install --location=global
        serverless serverless-webpack
        copy-webpack-plugin
        webpack webpack-node-externals
        ts-loader
        copyfiles
        turbo
  pre_build:
    commands:
      - printenv
      - echo `date +%s` > timestamp
      - echo Build started on `date`
      - chmod +x ./bin/deploy/build-aws.sh
  build:
    commands:
      - npm cache verify
      - npm install
      - ./bin/deploy/build-aws.sh
